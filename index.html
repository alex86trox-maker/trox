        // --- Funciones de actualización de colores (CORREGIDO: CAPELLADA 2 RELLENA EN BOTAS) ---
        const UPDATERS = {
            suela: function(color) {
                const stroke0 = STROKE_MAP[color]?.str0 || '#2B2B2A';
                const stroke1 = STROKE_MAP[color]?.str || '#000000';
                ['#suela_x0020_piso', '#suela'].forEach(id => {
                    const g = document.querySelector(id);
                    if (g) {
                        g.querySelectorAll('.fil0, .fil1').forEach(el => el.style.fill = color);
                        g.querySelectorAll('.str0').forEach(el => el.style.stroke = stroke0);
                        g.querySelectorAll('.str1').forEach(el => el.style.stroke = stroke1);
                    }
                });
                STATE.colors.suela = color;
                STATE.colorNames.suela = COLOR_NAMES[color] || color;
            },
            hilo: function(color) {
                const stroke = STROKE_MAP[color]?.str3 || '#2B2B2A';
                ['#hilo_x0020_suela', '#hilo'].forEach(id => {
                    const g = document.querySelector(id);
                    if (g) g.querySelectorAll('.str3').forEach(el => el.style.stroke = stroke);
                });
                STATE.colors.hilo = color;
                STATE.colorNames.hilo = COLOR_NAMES[color] || color;
            },
            cordones: function(color) {
                const stroke = STROKE_MAP[color]?.str4 || '#2B2B2A';
                const g = document.querySelector('#cordones');
                if (g) {
                    g.querySelectorAll('.fil0').forEach(el => el.style.fill = color);
                    g.querySelectorAll('.str4').forEach(el => el.style.stroke = stroke);
                }
                STATE.colors.cordones = color;
                STATE.colorNames.cordones = COLOR_NAMES[color] || color;
            },
            forro: function(color) {
                const g = document.querySelector('#forro');
                if (g) {
                    // Rellenar superficies principales (presentes en tenis)
                    g.querySelectorAll('.fil1').forEach(el => el.style.fill = color);
                    
                    // En botas, rellenar también el path único del forro (clase fil2)
                    if (STATE.currentType === 'boots') {
                        g.querySelectorAll('.fil2').forEach(el => el.style.fill = color);
                    }
                    
                    // Aplicar trazo a todos los elementos con clase str1 (contornos)
                    const stroke = STROKE_MAP[color]?.str1 || '#000000';
                    g.querySelectorAll('.str1').forEach(el => el.style.stroke = stroke);
                }
                STATE.colors.forro = color;
                STATE.colorNames.forro = COLOR_NAMES[color] || color;
            },
            logo: function(color) {
                const stroke = STROKE_MAP[color]?.str || '#000000';
                const g = document.querySelector('#logo_x0020_ache');
                if (g) {
                    g.querySelectorAll('.fil4').forEach(el => el.style.fill = color);
                    g.querySelectorAll('.str1').forEach(el => el.style.stroke = stroke);
                }
                STATE.colors.logo = color;
                STATE.colorNames.logo = COLOR_NAMES[color] || color;
            },
            capellada1: function(color) {
                const stroke = STROKE_MAP[color]?.str || '#000000';
                const g = document.querySelector('#capellada_x0020_1');
                if (g) {
                    g.querySelectorAll('.fil1').forEach(el => el.style.fill = color);
                    g.querySelectorAll('.str1').forEach(el => el.style.stroke = stroke);
                }
                STATE.colors.capellada1 = color;
                STATE.colorNames.capellada1 = COLOR_NAMES[color] || color;
            },
            capellada2: function(color) {
                const g = document.querySelector('#capellada_x0020_2');
                if (g) {
                    // Rellenar superficies: .fil0 (tenis) y .fil2 (botas)
                    g.querySelectorAll('.fil0, .fil2').forEach(el => el.style.fill = color);
                    // Trazos: .str4 para tenis, .str1 para botas
                    const strokeTenis = STROKE_MAP[color]?.str4 || '#2B2B2A';
                    const strokeBotas = STROKE_MAP[color]?.str1 || '#000000';
                    g.querySelectorAll('.str4').forEach(el => el.style.stroke = strokeTenis);
                    g.querySelectorAll('.str1').forEach(el => el.style.stroke = strokeBotas);
                }
                STATE.colors.capellada2 = color;
                STATE.colorNames.capellada2 = COLOR_NAMES[color] || color;
            },
            capellada3: function(color) {
                const stroke = STROKE_MAP[color]?.str || '#000000';
                const g = document.querySelector('#capellada_x0020_3');
                if (g) {
                    g.querySelectorAll('.fil1').forEach(el => el.style.fill = color);
                    g.querySelectorAll('.str1').forEach(el => el.style.stroke = stroke);
                }
                STATE.colors.capellada3 = color;
                STATE.colorNames.capellada3 = COLOR_NAMES[color] || color;
            }
        };

        function setAletaFixedColor() {
            const aleta = document.querySelector('#aleta');
            if (aleta) {
                aleta.querySelectorAll('.fil1').forEach(el => el.style.fill = '#FFD700');
                aleta.querySelectorAll('.str1').forEach(el => el.style.stroke = '#b8860b');
            }
        }

        function applyAllColors() {
            Object.entries(STATE.colors).forEach(([part, color]) => {
                if (UPDATERS[part]) UPDATERS[part](color);
            });
            setAletaFixedColor(); // Ahora también afecta a la aleta de la bota
        }

        function switchType(type) {
            if (type === STATE.currentType) return;
            STATE.currentType = type;

            const svgElement = document.getElementById('shoe-svg');
            if (!svgElement) return;

            // Reemplazar el contenido interno del SVG
            svgElement.innerHTML = type === 'boots' ? BOOTS_SVG : TENNIS_SVG;

            // Reaplicar todos los colores del estado actual
            applyAllColors();

            // Actualizar botones activos
            document.getElementById('type-tennis').classList.toggle('active', type === 'tennis');
            document.getElementById('type-boots').classList.toggle('active', type === 'boots');
        }

        function updateColorOptionsForPart(part) {
            const allowed = PART_ALLOWED_COLORS[part] || ALL_COLORS;
            document.querySelectorAll('.color-option').forEach(btn => {
                const color = btn.dataset.color;
                if (allowed.includes(color)) {
                    btn.classList.remove('disabled');
                } else {
                    btn.classList.add('disabled');
                }
            });
        }

        function setActivePart(part) {
            STATE.activePart = part;
            document.querySelectorAll('.part-btn').forEach(btn => {
                if (btn.dataset.part === part) {
                    btn.classList.add('active-part', 'border-black', 'bg-gray-50');
                    btn.classList.remove('border-gray-200');
                } else {
                    btn.classList.remove('active-part', 'border-black', 'bg-gray-50');
                    btn.classList.add('border-gray-200');
                }
            });

            updateColorOptionsForPart(part);

            const currentColor = STATE.colors[part];
            const allowed = PART_ALLOWED_COLORS[part] || ALL_COLORS;
            if (!allowed.includes(currentColor)) {
                const firstAllowed = allowed[0];
                if (firstAllowed) {
                    if (UPDATERS[part]) UPDATERS[part](firstAllowed);
                    const colorBtn = document.querySelector(`.color-option[data-color="${firstAllowed}"]`);
                    if (colorBtn) setActiveColor(colorBtn, false);
                }
            } else {
                const colorBtn = document.querySelector(`.color-option[data-color="${currentColor}"]`);
                if (colorBtn) setActiveColor(colorBtn, false);
            }
        }

        function setActiveColor(button, applyColor = true) {
            if (button.classList.contains('disabled')) return;

            document.querySelectorAll('.color-option').forEach(btn => {
                btn.classList.remove('active', 'border-2', 'border-black', 'ring-4', 'ring-black/10');
                btn.classList.add('border', 'border-gray-200');
            });
            button.classList.add('active', 'border-2', 'border-black', 'ring-4', 'ring-black/10');
            button.classList.remove('border', 'border-gray-200');

            if (applyColor) {
                const color = button.dataset.color;
                const part = STATE.activePart;
                if (UPDATERS[part]) UPDATERS[part](color);
            }
        }

        function toggleFinish(button) {
            const finish = button.dataset.finish;
            const finishName = button.dataset.finishName;

            if (STATE.finish === finish) {
                document.querySelectorAll('.finish-option').forEach(btn => {
                    btn.classList.remove('active', 'border-black');
                    btn.classList.add('border-gray-200');
                    btn.querySelector('.finish-indicator')?.classList.remove('border-4', 'border-black');
                    btn.querySelector('.finish-indicator')?.classList.add('border-2', 'border-gray-300');
                });
                STATE.finish = null;
                STATE.finishName = 'Ninguno';
            } else {
                document.querySelectorAll('.finish-option').forEach(btn => {
                    btn.classList.remove('active', 'border-black');
                    btn.classList.add('border-gray-200');
                    btn.querySelector('.finish-indicator')?.classList.remove('border-4', 'border-black');
                    btn.querySelector('.finish-indicator')?.classList.add('border-2', 'border-gray-300');
                });
                button.classList.add('active', 'border-black');
                button.classList.remove('border-gray-200');
                button.querySelector('.finish-indicator')?.classList.remove('border-2', 'border-gray-300');
                button.querySelector('.finish-indicator')?.classList.add('border-4', 'border-black');
                STATE.finish = finish;
                STATE.finishName = finishName;
            }
        }

        function mostrarNotificacion(mensaje) {
            const container = document.getElementById('notificacion-container');
            const notif = document.createElement('div');
            notif.className = 'notificacion-exito';
            notif.textContent = mensaje;
            container.appendChild(notif);
            setTimeout(() => notif.remove(), 3000);
        }

        function lanzarConfeti() {
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 }, colors: ['#32CD32', '#ffffff', '#000000'] });
        }

        function agregarAlCarrito() {

            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    mostrarNotificacion('✅ Producto agregado al carrito');
                    lanzarConfeti();
                    if (typeof jQuery !== 'undefined') {
                        jQuery(document.body).trigger('wc_fragment_refresh');
                    }
                    btn.style.display = 'block';
                    msgCarga.style.display = 'none';
                } else {
                    alert('Error: ' + (data.data?.message || 'Error desconocido'));
                    btn.style.display = 'block';
                    msgCarga.style.display = 'none';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error de conexión. Por favor intenta nuevamente.');
                btn.style.display = 'block';
                msgCarga.style.display = 'none';
            });
        }

        // --- Inicialización ---
        document.addEventListener('DOMContentLoaded', function() {
            // Cargar SVG inicial (tenis)
            const svgElement = document.getElementById('shoe-svg');
            if (svgElement) {
                svgElement.innerHTML = TENNIS_SVG;
            }

            // Aplicar colores iniciales
            applyAllColors();

            // Selector de tipo
            document.getElementById('type-tennis').addEventListener('click', () => switchType('tennis'));
            document.getElementById('type-boots').addEventListener('click', () => switchType('boots'));

            // Selector de parte
            document.getElementById('partSelector')?.addEventListener('click', (e) => {
                const btn = e.target.closest('.part-btn');
                if (btn) { e.preventDefault(); setActivePart(btn.dataset.part); }
            });

            // Selector de color
            document.getElementById('colorSelector')?.addEventListener('click', (e) => {
                const btn = e.target.closest('.color-option');
                if (btn) { e.preventDefault(); setActiveColor(btn, true); }
            });

            // Selector de acabado
            document.getElementById('finishSelector')?.addEventListener('click', (e) => {
                const btn = e.target.closest('.finish-option');
                if (btn) {
                    e.preventDefault();
                    toggleFinish(btn);
                }
            });

            // Tallas (rango original 28-43)
            const sizeSelector = document.getElementById('sizeSelector');
            if (sizeSelector) {
                for (let size = 28; size <= 43; size++) {
                    const btn = document.createElement('button');
                    btn.className = 'size-option flex h-8 w-8 items-center justify-center rounded-full border border-gray-200 text-xs font-bold hover:border-gray-400 transition-all';
                    btn.textContent = size;
                    btn.dataset.size = size;
                    sizeSelector.appendChild(btn);
                }

                const defaultSize = 39;
                const defaultBtn = document.querySelector(`.size-option[data-size="${defaultSize}"]`);
                if (defaultBtn) {
                    defaultBtn.classList.add('active', 'border-2', 'border-[#32CD32]', 'bg-[#32CD32]', 'text-white');
                    defaultBtn.classList.remove('border', 'border-gray-200');
                    STATE.size = defaultSize;
                }

                sizeSelector.addEventListener('click', (e) => {
                    const btn = e.target.closest('.size-option');
                    if (btn) {
                        e.preventDefault();
                        document.querySelectorAll('.size-option').forEach(b => {
                            b.classList.remove('active', 'border-2', 'border-[#32CD32]', 'bg-[#32CD32]', 'text-white');
                            b.classList.add('border', 'border-gray-200');
                        });
                        btn.classList.add('active', 'border-2', 'border-[#32CD32]', 'bg-[#32CD32]', 'text-white');
                        btn.classList.remove('border', 'border-gray-200');
                        STATE.size = parseInt(btn.dataset.size);
                    }
                });
            }

            // Botón comprar
            document.getElementById('comprar-personalizado').addEventListener('click', function(e) {
                e.preventDefault();
                agregarAlCarrito();
            });

            // Rotar
            const rotateBtn = document.getElementById('rotateBtn');
            const rotateLabel = document.getElementById('rotateLabel');
            let rotation = 0;
            if (rotateBtn) {
                rotateBtn.addEventListener('click', () => {
                    rotation = (rotation + 90) % 360;
                    const container = document.getElementById('shoe-container');
                    if (container) {
                        const currentScale = container.style.transform.match(/scale\(([^)]+)\)/);
                        const scale = currentScale ? currentScale[1] : '1';
                        container.style.transform = `scale(${scale}) rotate(${rotation}deg)`;
                    }
                    if (rotateLabel) rotateLabel.textContent = rotation === 0 ? '360°' : `${rotation}°`;
                });
            }

            // Zoom
            const zoomBtn = document.getElementById('zoomBtn');
            let zoomLevel = 1;
            if (zoomBtn) {
                zoomBtn.addEventListener('click', () => {
                    zoomLevel = zoomLevel === 1 ? 1.5 : 1;
                    const container = document.getElementById('shoe-container');
                    if (container) {
                        const currentRotate = container.style.transform.match(/rotate\(([^)]+)\)/);
                        const rotate = currentRotate ? currentRotate[1] : '0deg';
                        container.style.transform = `scale(${zoomLevel}) rotate(${rotate})`;
                    }
                    const icon = zoomBtn.querySelector('.material-symbols-outlined');
                    if (icon) icon.textContent = zoomLevel === 1 ? 'zoom_in' : 'zoom_out';
                });
            }

            // Parte activa inicial
            setActivePart('suela');
        });
    })();
    </script>
</div>
